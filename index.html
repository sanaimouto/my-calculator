    let calcExpr = ""; let calcLastRes = "";
    function calcInput(key) {
        const display = document.getElementById('calcResult');
        const exprDisplay = document.getElementById('calcExpr');

        if (key === 'AC') {
            calcExpr = ""; calcLastRes = ""; display.innerText = "0"; exprDisplay.innerText = "";
        } else if (key === 'DEL') {
            calcExpr = calcExpr.slice(0, -1); display.innerText = calcExpr || "0";
        } else if (key === '=') {
            try {
                if (calcLastRes && !/^[\d\.]/.test(calcExpr)) calcExpr = calcLastRes + calcExpr;
                let sanitizedExpr = calcExpr.replace(/Ã—/g, '*').replace(/Ã·/g, '/');
                if (!sanitizedExpr || !/^[\d\(]/.test(sanitizedExpr)) throw new Error('Invalid start');

                const operators = sanitizedExpr.match(/[\+\-\*\/]/g);
                const operands = sanitizedExpr.split(/[\+\-\*\/]/).map(Number); 

                if (!operators || operands.length !== operators.length + 1) {
                    if (operators && operands.length === operators.length) throw new Error('Incomplete expression');
                    if (sanitizedExpr.includes('(') || sanitizedExpr.includes(')')) throw new Error('Brackets not supported in simple mode');
                    let fallbackResult = eval(sanitizedExpr);
                    if (isNaN(fallbackResult) || !isFinite(fallbackResult)) throw new Error('Fallback eval failed');
                    var result = fallbackResult;
                } else {
                    var result = operands[0];
                    for (let i = 0; i < operators.length; i++) {
                        const operator = operators[i]; const nextOperand = operands[i + 1];
                        if (operator === '+') result += nextOperand;
                        else if (operator === '-') result -= nextOperand;
                        else if (operator === '*') result *= nextOperand;
                        else if (operator === '/') { if (nextOperand === 0) throw new Error('Division by zero'); result /= nextOperand; }
                    }
                }
                const finalResult = Math.round(result * 100) / 100;
                calcLastRes = finalResult.toString();
                display.innerText = finalResult; exprDisplay.innerText = calcExpr + " ="; calcExpr = "";
            } catch (error) { display.innerText = "Error"; exprDisplay.innerText = calcExpr + " ="; calcExpr = ""; }
        } else {
            if (['+','-','*','/'].includes(key) && calcExpr === "" && calcLastRes !== "") calcExpr = calcLastRes;

        }
    }

    async function handleUpload(e) {

                    reader.onload = (evt) => {
                        resolve({ id: Math.random().toString(36).substr(2, 9), src: evt.target.result });
                    };
                    reader.onerror = () => reject('åœ–ç‰‡è®€å–å¤±æ•—');
                    reader.readAsDataURL(file);

            const newItems = await Promise.all(promises);
            gfItems = [...gfItems, ...newItems];

        const total = cards.length;

        cards.forEach(card => {
            card.style.width = ''; card.style.height = ''; 
            card.style.margin = ''; card.style.flexShrink = '';

        if (mode === 'horizontal') {

            interactArea.style.overflowX = 'hidden';

            const widthCalc = `calc((100% - ${gap * (colCount - 1)}px) / ${colCount})`;
            const remainder = total % colCount;
            let needForceBreak = (isInvert && remainder > 0);

            cards.forEach((card, index) => {

                card.style.height = 'auto';
                if (needForceBreak) {
                    if (index === 0) card.style.marginLeft = `calc(${colCount - remainder} * ((100% + ${gap}px) / ${colCount}) / 2)`;
                    if (index === remainder - 1) card.style.marginRight = `calc(${colCount - remainder} * ((100% + ${gap}px) / ${colCount}) / 2)`;
                }
            });
        }
    }

    function generateAndDownload() {
        if (gfItems.length === 0) return;
        
        const imgLoadPromises = gfItems.map(item => {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.src = item.src;
            });
        });

        Promise.all(imgLoadPromises).then(imgObjects => {
            const mode = document.getElementById('layoutMode').value;
            const gap = parseInt(document.getElementById('gapSize').value) || 0;
            const bg = document.getElementById('bgColor').value;
            const cols = parseInt(document.getElementById('colCount').value);
            const isInvert = document.getElementById('incompleteTop').checked;
            const exportFormat = document.getElementById('exportFormat').value;
            
            const gfCanvas = document.getElementById('renderCanvas');
            const gfCtx = gfCanvas.getContext('2d');

            let drawData = [];
            let canvasW = 0, canvasH = 0;

            if (mode === 'grid') {
                const maxW = Math.max(...imgObjects.map(img => img.naturalWidth));
                const colWidth = maxW; 
                canvasW = (colWidth * cols) + (gap * (cols + 1));
                
                let currentY = gap;
                let currentIdx = 0;
                const total = imgObjects.length;
                const remainder = total % cols;
                let firstRowIsSpecial = (isInvert && remainder > 0);

                while(currentIdx < total) {
                    let countInRow = cols;
                    if (currentIdx === 0 && firstRowIsSpecial) countInRow = remainder;

                    const rowImgs = imgObjects.slice(currentIdx, currentIdx + countInRow);
                    const emptySlots = cols - rowImgs.length;
                    let offsetX = 0;
                    if (emptySlots > 0) offsetX = (emptySlots * (colWidth + gap)) / 2;
                    
                    const rowDims = rowImgs.map(img => {
                        const scale = colWidth / img.naturalWidth;
                        return { w: colWidth, h: img.naturalHeight * scale, img };
                    });
                    
                    const maxRowH = Math.max(...rowDims.map(d => d.h));
                    
                    rowDims.forEach((d, idx) => {
                        const x = gap + (idx * (colWidth + gap)) + offsetX;
                        drawData.push({ ...d, x, y: currentY });
                    });
                    
                    currentY += maxRowH + gap;
                    currentIdx += countInRow;
                }
                canvasH = currentY;

            } else if (mode === 'horizontal') {
                const maxHeight = Math.max(...imgObjects.map(img => img.naturalHeight));
                let currentX = gap;
                imgObjects.forEach(img => {
                    const scale = maxHeight / img.naturalHeight;
                    drawData.push({ img, x: currentX, y: gap, w: img.naturalWidth * scale, h: maxHeight });
                    currentX += (img.naturalWidth * scale) + gap;
                });

            } else if (mode === 'vertical') {
                const maxWidth = Math.max(...imgObjects.map(img => img.naturalWidth));

                    const scale = maxWidth / img.naturalWidth;
                    drawData.push({ img, x: gap, y: currentY, w: maxWidth, h: img.naturalHeight * scale });

                });
                canvasW = maxWidth + gap * 2;

            }

            const link = document.createElement('a');
