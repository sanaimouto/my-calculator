<body>

<div class="container">

<script>
    // === æ ¸å¿ƒåŠŸèƒ½å€å¡Š ===

    // ç•¶ DOM å…§å®¹åŠ è¼‰å®Œæˆæ™‚ï¼ŒåŸ·è¡Œåˆå§‹åŒ–
    document.addEventListener('DOMContentLoaded', () => {
        loadRate();
        updatePricingFields();
        setupEnterKeyBindings();
    });

    // === Tab åˆ‡æ›é‚è¼¯ (ç„¡æ›´å‹•) ===
    function switchTab(tabId) {
        document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
        
        document.getElementById(tabId).classList.add('active');
        const index = ['pricing', 'link', 'calc', 'memo'].indexOf(tabId);
        document.querySelectorAll('.tab-btn')[index].classList.add('active');
    }

    // === 1. å®šåƒ¹è¨ˆç®—å™¨é‚è¼¯ ===
    
    // è¨­ç½® Enter éµç¶å®š (ç„¡æ›´å‹•)
    function setupEnterKeyBindings() {
        const inputs = ['jpyInput', 'jpShipInput', 'rateInput', 'shipInput'];
        inputs.forEach(id => {
            const element = document.getElementById(id);
            if (element) {
                element.addEventListener('keydown', (event) => {
                    if (event.key === 'Enter') {
                        event.preventDefault();
                        calculatePrice();
                        
                        const currentIndex = inputs.indexOf(id);
                        const nextIndex = currentIndex + 1;
                        if (nextIndex < inputs.length) {
                            const nextElement = document.getElementById(inputs[nextIndex]);
                            if (nextElement) {
                                nextElement.focus();
                            }
                        } else {
                            document.getElementById(inputs[0]).focus();
                        }
                    }
                });
            }
        });
    }

    // å®‰å…¨çš„æ•¸å­¸é‹ç®—è©•ä¼° (ç„¡æ›´å‹•)
    function evalExpr(expr) {
        if (!expr) return 0;
        expr = expr.replace(/Ã—/g, '*').replace(/Ã·/g, '/');
        if (/^[\d\.\+\-\*/\(\)\s]+$/.test(expr)) {
            try {
                return Function('"use strict";return (' + expr + ')')();
            } catch (e) {
                return 0;
            }
        }
        return 0;
    }

    // æ›´æ–°æ¬„ä½é¡¯ç¤ºé‚è¼¯
    function updatePricingFields() {
        const mode = parseInt(document.getElementById('modeSelector').value);
        
        // jpShipGroup (æ—¥æœ¬åœ‹å…§é‹è²») åªæœ‰é€šè²©æ¨¡å¼éœ€è¦
        document.getElementById('jpShipGroup').style.display = (mode === 0) ? 'block' : 'none';
        
        // rateGroup (åŒ¯ç‡): é©ç”¨æ–¼ Mode 0, Mode 2, Mode 3ã€‚ Mode 1 éš±è—ã€‚
        const showRate = (mode === 0 || mode === 2 || mode === 3);
        document.getElementById('rateGroup').style.display = showRate ? 'block' : 'none';
        
        // shipGroup (åœ‹éš›é‹è²») åªæœ‰é€šè²©å’Œæœƒå ´ä»£è³¼æ¨¡å¼éœ€è¦
        const showShip = (mode === 0 || mode === 3);
        document.getElementById('shipGroup').style.display = showShip ? 'block' : 'none';

        // èª¿æ•´ Rate æ¬„ä½çš„ Placeholder æç¤º (åªåœ¨é¡¯ç¤ºæ™‚æ‰éœ€è¦)
        const rateInput = document.getElementById('rateInput');
        if (mode === 2) { 
            rateInput.placeholder = "è«‹è¼¸å…¥å«åˆ©æ½¤çš„åŒ¯ç‡/ä¿‚æ•¸ (e.g., 0.23)";
        } else {
            rateInput.placeholder = "ç›®å‰åŒ¯ç‡ (e.g., 4.5)";
        }
    }

    function loadRate() {
        const savedRate = localStorage.getItem('tool_last_rate');
        if (savedRate) document.getElementById('rateInput').value = savedRate;
    }

    // è¨ˆç®—é‚è¼¯
    function calculatePrice() {
        const mode = parseInt(document.getElementById('modeSelector').value);
        const jpy = evalExpr(document.getElementById('jpyInput').value);
        const jpShip = evalExpr(document.getElementById('jpShipInput').value);
        const rate = evalExpr(document.getElementById('rateInput').value);
        const ship = evalExpr(document.getElementById('shipInput').value);

        let result = 0;
        let rateDisplay = ''; 

        if (mode === 0) { // é€šè²©
            localStorage.setItem('tool_last_rate', rate);
            result = ((jpy + jpShip) * rate + ship) / 0.8;
            rateDisplay = `@åŒ¯ç‡${rate}`;
        } else if (mode === 1) { // ä¸­å …CD - å·²é‚„åŸç‚ºå›ºå®šå…¬å¼
            let base = 0;
            if (jpy >= 1 && jpy <= 3999) {
                base = jpy * 1.05 * 0.27 + 50; 
                base += (base <= 1000) ? 50 : 100;
            } else if (jpy >= 4000 && jpy <= 7999) {
                base = jpy * 1.05 * 0.26 + 50;
                base += (base <= 1999) ? 100 : 200;
            } else if (jpy >= 8000 && jpy <= 11999) {
                base = jpy * 1.05 * 0.25 + 50;
                base += (base <= 2999) ? 200 : 300;
            } else {
                base = jpy * 1.05 * 0.245 + 50;
                if (base <= 3999) base += 300;
                else if (base <= 4999) base += 400;
                else if (base <= 5999) base += 500;
                else if (base <= 6999) base += 600;
                else base += 700;
            }
            result = base / 0.95;
            rateDisplay = `[å›ºå®šä¿‚æ•¸]`;
        } else if (mode === 2) { // ä¸­å …èˆ¹ç‰ˆæ›¸ç± - ç¶­æŒå‹•æ…‹åŒ¯ç‡
            localStorage.setItem('tool_last_rate', rate);
            
            // å¯¦ä½œä½¿ç”¨è€…ç¢ºèªçš„å…¬å¼ï¼šå•†å“æœ¬é«” * 1.05 * è‡ªå¡«åŒ¯ç‡/ä¿‚æ•¸
            let base = jpy * 1.05 * rate; 
            
            // åŠ å…¥å›ºå®šè²»ç”¨/åˆ©æ½¤
            if (base <= 1000) base += 50;
            else if (base <= 1999) base += 100;
            else if (base <= 2999) base += 200;
            else if (base <= 3999) base += 300;
            else base += 400;
            
            // æœ€å¾Œé™¤ä»¥ 0.95 (è³£å ´ 5% æ‰‹çºŒè²»)
            result = base / 0.95;
            rateDisplay = `@ä¿‚æ•¸${rate}`;
        } else if (mode === 3) { // æœƒå ´ä»£è³¼
            localStorage.setItem('tool_last_rate', rate);
            result = (jpy * 1.15 * rate + ship) / 0.8;
            rateDisplay = `@åŒ¯ç‡${rate}`;
        }

        const final = result.toFixed(2);
        document.getElementById('priceResult').innerText = `å»ºè­°å”®åƒ¹ï¼šNT$ ${final}`;
        
        // Add to history
        const modeName = document.getElementById('modeSelector').options[mode].text;
        const historyItem = document.createElement('li');
        historyItem.innerText = `[${modeName}] å”®åƒ¹ï¼š${document.getElementById('jpyInput').value} ${rateDisplay} â†’ NT$${final}`;
        const list = document.getElementById('pricingHistory');
        list.insertBefore(historyItem, list.firstChild);
    }

    function clearPricingInputs() {
        document.getElementById('jpyInput').value = '';
        document.getElementById('jpShipInput').value = '';
        document.getElementById('shipInput').value = '';
        document.getElementById('priceResult').innerText = 'å»ºè­°å”®åƒ¹ï¼š';
    }

    function clearHistory() {
        document.getElementById('pricingHistory').innerHTML = '';
    }

    // === 2. å¤–é€£è½‰æ›å™¨é‚è¼¯ (ç„¡æ›´å‹•) ===
    async function pasteFromClipboard() {
        try {
            const text = await navigator.clipboard.readText();
            document.getElementById('linkInput').value = text;
            convertLink();
        } catch (err) {
            alert('ç„¡æ³•è®€å–å‰ªè²¼ç°¿ï¼Œè«‹æ‰‹å‹•è²¼ä¸Š');
        }
    }

    function convertLink() {
        const raw = document.getElementById('linkInput').value.trim();
        let fileId = "";
        
        if (raw.includes("drive.google.com")) {
            const match1 = raw.match(/\/file\/d\/([a-zA-Z0-9_-]+)/);
            const match2 = raw.match(/id=([a-zA-Z0-9_-]+)/);
            if (match1) fileId = match1[1];
            else if (match2) fileId = match2[1];
        }

        const output = document.getElementById('linkOutput');
        const copyBtn = document.getElementById('copyLinkBtn');

        if (fileId) {
            output.value = `https://drive.google.com/thumbnail?id=${fileId}&sz=w1366`;
            copyBtn.disabled = false;
        } else {
            output.value = "âŒ æ ¼å¼éŒ¯èª¤ï¼Œè«‹ç¢ºèªæ˜¯å¦ç‚ºåœ–ç‰‡åˆ†äº«é€£çµ";
            copyBtn.disabled = true;
        }
    }

    function copyLink() {
        const copyText = document.getElementById("linkOutput");
        copyText.select();
        copyText.setSelectionRange(0, 99999); 
        navigator.clipboard.writeText(copyText.value);
        const btn = document.getElementById('copyLinkBtn');
        const originalText = btn.innerText;
        btn.innerText = "âœ… å·²è¤‡è£½";
        setTimeout(() => btn.innerText = originalText, 1500);
    }

    // === 3. è¨ˆç®—æ©Ÿé‚è¼¯ (ä¿®æ­£ç‚ºç”±å·¦åˆ°å³é †åºè¨ˆç®—) ===
    let calcExpr = "";
    let calcLastRes = "";

    function calcInput(key) {
        const display = document.getElementById('calcResult');
        const exprDisplay = document.getElementById('calcExpr');

        if (key === 'AC') {
            calcExpr = "";
            calcLastRes = "";
            display.innerText = "0";
            exprDisplay.innerText = "";
        } else if (key === 'DEL') {
            calcExpr = calcExpr.slice(0, -1);
            display.innerText = calcExpr || "0";
        } else if (key === '=') {
            try {
                if (calcLastRes && !/^[\d\.]/.test(calcExpr)) {
                   calcExpr = calcLastRes + calcExpr;
                }
                
                // 1. è½‰æ›ç¬¦è™Ÿä»¥åˆ©è§£æ
                let sanitizedExpr = calcExpr.replace(/Ã—/g, '*').replace(/Ã·/g, '/');
                
                // 2. åˆ†å‰²æ•¸å­—å’Œé‹ç®—ç¬¦
                // ç¢ºä¿ç¬¬ä¸€å€‹æ˜¯æ•¸å­—ï¼Œå¦å‰‡æœƒå‡ºéŒ¯
                if (!sanitizedExpr || !/^[\d\(]/.test(sanitizedExpr)) {
                    throw new Error('Invalid start');
                }

                // æå–é‹ç®—ç¬¦è™Ÿ (Operators: +, -, *, /)
                const operators = sanitizedExpr.match(/[\+\-\*\/]/g);
                // æå–æ•¸å­— (Operand)
                const operands = sanitizedExpr.split(/[\+\-\*\/]/).map(Number); 

                if (!operators || operands.length !== operators.length + 1) {
                    // åŸºæœ¬æª¢æŸ¥ï¼Œç¢ºä¿æ•¸å­—å’Œé‹ç®—ç¬¦æ•¸é‡æ­£ç¢º
                    if (operators && operands.length === operators.length) {
                         // å¦‚æœæ˜¯ 100+ é€™ç¨®çµå°¾ï¼Œæœ€å¾Œä¸€å€‹æ•¸å­—æœƒæ˜¯ç©ºå­—ä¸²ï¼Œè½‰ç‚ºæ•¸å­—æœƒæ˜¯ 0ã€‚
                         // é€™è£¡æ‡‰è©²æ˜¯ä½¿ç”¨è€…èª¤æŒ‰ï¼Œç›´æ¥æ‹‹éŒ¯
                         throw new Error('Incomplete expression');
                    }
                    if (sanitizedExpr.includes('(') || sanitizedExpr.includes(')')) {
                         // å¦‚æœåŒ…å«æ‹¬è™Ÿï¼Œç°¡å–®æ¨¡å¼ç„¡æ³•è§£æï¼Œæ‹‹éŒ¯
                         throw new Error('Brackets not supported in simple mode');
                    }
                    
                    // é‡æ–°ä½¿ç”¨ eval å˜—è©¦è™•ç†ï¼Œå› ç‚ºå¯èƒ½åŒ…å«é›™è² è™Ÿæˆ–ç‰¹æ®Šæ ¼å¼
                    let fallbackResult = eval(sanitizedExpr);
                    if (isNaN(fallbackResult) || !isFinite(fallbackResult)) throw new Error('Fallback eval failed');
                    var result = fallbackResult;

                } else {
                    // 3. ä¾åºåŸ·è¡Œè¨ˆç®— (å·¦åˆ°å³)
                    var result = operands[0];
                    for (let i = 0; i < operators.length; i++) {
                        const operator = operators[i];
                        const nextOperand = operands[i + 1];

                        if (operator === '+') {
                            result += nextOperand;
                        } else if (operator === '-') {
                            result -= nextOperand;
                        } else if (operator === '*') {
                            result *= nextOperand;
                        } else if (operator === '/') {
                            // é¿å…é™¤ä»¥é›¶
                            if (nextOperand === 0) throw new Error('Division by zero');
                            result /= nextOperand;
                        }
                    }
                }
                
                // å››æ¨äº”å…¥åˆ°å°æ•¸é»å…©ä½ (æˆ–æ ¹æ“šéœ€è¦èª¿æ•´ç²¾åº¦)
                const finalResult = Math.round(result * 100) / 100;

                calcLastRes = finalResult.toString();
                display.innerText = finalResult;
                exprDisplay.innerText = calcExpr + " =";
                calcExpr = "";
                
            } catch (error) {
                display.innerText = "Error";
                exprDisplay.innerText = calcExpr + " =";
                calcExpr = "";
            }
        } else {
            if (['+','-','*','/'].includes(key) && calcExpr === "" && calcLastRes !== "") {
                calcExpr = calcLastRes;
            }
            calcExpr += key;
            display.innerText = calcExpr;
        }
    }
    
    // éµç›¤æ”¯æ´ 
    document.addEventListener('keydown', function(event) {
        if (!document.getElementById('calc').classList.contains('active')) return;
        
        const key = event.key;
        if (/[0-9\.\+\-\*\/\(\)]/.test(key)) {
            // æ³¨æ„ï¼šé€™è£¡å°‡ * / è½‰æ›ç‚º Ã— Ã· æ˜¯ç‚ºäº†ç¾è§€é¡¯ç¤º
            calcInput(key.replace('*','Ã—').replace('/','Ã·'));
        } else if (key === 'Enter') {
            calcInput('=');
            event.preventDefault();
        } else if (key === 'Backspace') {
            calcInput('DEL');
        } else if (key === 'Escape') {
            calcInput('AC');
        }
    });

    // === 4. è¨˜äº‹æœ¬é‚è¼¯ (ç„¡æ›´å‹•) ===
    const memoArea = document.getElementById('memoArea');
    
    if (localStorage.getItem('tool_memo')) {
        memoArea.value = localStorage.getItem('tool_memo');
    }

    memoArea.addEventListener('input', function() {
        localStorage.setItem('tool_memo', this.value);
    });

    function clearMemo() {
        if(confirm('ç¢ºå®šè¦æ¸…ç©ºè¨˜äº‹å—ï¼Ÿ')) {
            memoArea.value = '';
            localStorage.removeItem('tool_memo');
        }
    }
